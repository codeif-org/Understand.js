    <div class="container">
        <div class="box">
            <h1>Background Color :</h1>
            <h3 id="colorName">#363945</h3>
        </div>
        <button type="button" class="btn btn-outline-dark my-3" id="flipButton">FLIP COLOR</button>
    </div>

    <script>
        // var colors = ['green', 'yellow', 'aqua', 'blue']
        var colors = [1, 2, 3, 4, 5, 6, 7, 8, 9, 'A', 'B', 'C', 'D', 'E', 'F']
        var a = document.getElementById('flipButton')
        a.addEventListener('click', () => {
            let hex_color = "#"
            // var randomNumber = getRandomNumber()
            // console.log(randomNumber)
            console.log('button clicked')
            // hex_color = colors[getRandomNumber()] + colors[getRandomNumber()] + colors[getRandomNumber()] + colors[getRandomNumber()] + colors[getRandomNumber()] + colors[getRandomNumber()]
            for (let index = 0; index < 6; index++) {
                hex_color += colors[getRandomNumber()]
            }
            console.log(hex_color)
            document.body.style.backgroundColor = hex_color
            document.getElementById('colorName').innerText = hex_color
        })

        setInterval(() => {
            a.click()
        }, 100);

        function getRandomNumber() {
            return Math.floor(Math.random() * colors.length)
        }
    </script>
